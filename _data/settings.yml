  about_markdown: |
    The Maddern Team is made up of Jessica and Brad Maddern and their team of expert real estate professionals. Jessica Maddern, named rookie of the year at Keller Williams Plano, a market center in the heart of the Dallas Fort Worth Metroplex with over 400 agents. She is a former member of the Agent Leadership Council at the Plano market center. She has also been named a 2018 Five Star Rising Star Professional and Best of D Magazine 2018 and 2019. Brad, a native of Michigan, attended Central Michigan University and earned his undergraduate degree in Commercial Recreation. Brad spent more than seven years managing professional golf events with the PGA Championships and events on The PGA Tour including The Byron Nelson Championship in Dallas. Brad also has extensive experience with project management and operations both in the golf and construction business.
